
<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Fasal Sanrakshak {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'mlapp/css/styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'mlapp/images/logo.png' %}" alt="Logo">
        </div>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about_us' %}">About Us</a>
            <a href="{% url 'about_project' %}">About Project</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 Fasal Sanrakshak. All rights reserved.
    </footer>
</body>
</html>
